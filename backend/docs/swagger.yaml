definitions:
  schemas.HTTPError:
    properties:
      message: {}
    type: object
  schemas.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      firstname:
        type: string
      id:
        type: integer
      lastname:
        type: string
      username:
        type: string
    required:
    - firstname
    - lastname
    - username
    type: object
  schemas.UserToCreate:
    properties:
      email:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - firstname
    - password
    - username
    type: object
  schemas.Users:
    properties:
      users:
        items:
          $ref: '#/definitions/schemas.User'
        type: array
    type: object
  schemas.Chat:
    properties:
      id:
        type: integer
      created_at:
        type: string
      users_id:
        type: array
        items:
          type: integer
    required:
    - users_id
    type: object
  schemas.ChatToCreate:
    properties:
      users_id:
        type: array
        items:
          type: integer
    required:
    - users_id
    type: object
  schemas.Chats:
    properties:
      chats:
        items:
          $ref: '#/definitions/schemas.Chat'
        type: array
    type: object
  schemas.Message:
    properties:
      id:
        type: integer
      chat_id:
        type: integer
      sender_id:
        type: integer
      text:
        type: string
      created_at:
        type: string
    required:
    - chat_id
    - sender_id
    - text
    type: object
  schemas.MessageToCreate:
    properties:
      chat_id:
        type: integer
      sender_id:
        type: integer
      text:
        type: string
    required:
    - chat_id
    - sender_id
    - text
    type: object
  schemas.Messages:
    properties:
      messages:
        items:
          $ref: '#/definitions/schemas.Message'
        type: array
    type: object
